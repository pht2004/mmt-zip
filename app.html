<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload/Download with Multi-threading</title>
</head>
<body>
    <h1>Upload File</h1>
    <form id="upload-form" onsubmit="event.preventDefault();">
        <input type="file" id="file-input" required>
        <button type="button" onclick="uploadFile()">Upload File</button>
    </form>

    <h1>Download File</h1>
    <input type="text" id="filename" placeholder="Enter filename to download" required>
    <button type="button" onclick="downloadFile()">Download File</button>

    <script>
        // Chức năng upload file
        function uploadFile() {
            const file = document.getElementById('file-input').files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);  // Hiển thị thông báo khi upload thành công
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to upload file.');
            });
        }

        // Chức năng download file
        function downloadFile() {
            const filename = document.getElementById('filename').value;
            if (filename) {
        window.location.href = `/download/${filename}`;
    } else {
        alert('Please enter a filename.');
    }
}


            fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
            })

            .then(response => {
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return response.blob();
            })
            .then(blob => {
                // Tạo URL tạm thời cho file download
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;  // Tên file khi tải xuống
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to download file.');
            });
    </script>
</body>
</html>
